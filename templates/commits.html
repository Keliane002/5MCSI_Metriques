<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Minute', 'Nombre de commits'],
          {% for i in range(minutes|length) %}
            ['{{ minutes[i] }}', {{ counts[i] }}]{% if not loop.last %},{% endif %}
          {% endfor %}
        ]);

        var options = {
          title: 'Nombre de commits par minute',
          hAxis: {title: 'Minute',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
          legend: { position: "none" }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>

  <h2>Nombre de commits par minute</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
