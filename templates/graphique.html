<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Météo de Tawarano</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: auto;
      }
      th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Météo de Tawarano</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Température (°C)</th>
      </tr>
      {% for item in meteo %}
      <tr>
        <td>{{ item.Jour }}</td>
        <td>{{ item.temp }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
