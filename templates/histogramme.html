<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Température (°C)'],
          {% for item in meteo %}
            ['{{ item.Jour }}', {{ item.temp }}],
          {% endfor %}
        ]);

        var options = {
          title: 'Histogramme des Températures à Tawarano',
          legend: { position: 'none' },
          hAxis: {
            title: 'Date',
          },
          vAxis: {
            title: 'Température (°C)'
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart_values'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2 style="text-align: center;">Histogramme Température à Tawarano</h2>
    <div id="columnchart_values" style="width: 900px; height: 500px; margin: auto;"></div>
  </body>
</html>
